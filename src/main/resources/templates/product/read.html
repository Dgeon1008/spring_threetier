<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>상품 상세보기 페이지</title>
</head>
<body>
    <table th:object="${product}">
        <tr>
            <td>상품이름</td>
            <td>상품가격</td>
            <td>상품재고</td>
            <td>상품브랜드</td>
        </tr>
        <tr>
            <td th:text="*{productName}"></td>
            <td th:text="*{productPrice}"></td>
            <td th:text="*{productStock}"></td>
            <td th:text="*{productBrand}"></td>
        </tr>
    </table>
    <a th:href="@{~/product/list}">목록</a>
    <a th:href="@{~/product/edit(id=${product.id})}">수정</a>
    <a th:href="@{~/product/remove(id=${product.id})}">삭제</a>
</body>
</html>
